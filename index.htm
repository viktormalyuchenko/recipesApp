<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои рецепты</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container">
        <h1>Мои кулинарные шедевры</h1>
        <p>Коллекция любимых рецептов</p>
        <input type="text" id="search-input" placeholder="Поиск...">
    </header>

    <main class="container">
        <div id="recipe-list" class="recipe-list">
            <!-- Рецепты будут добавлены сюда с помощью JavaScript -->
        </div>

        <div id="recipe-details" class="recipe-details">
            <button id="back-button" class="back-button">← Назад к списку</button>
            <h2 id="recipe-title"></h2>
            <section id="recipe-ingredients"></section>
            <section id="recipe-instructions"></section>
            <section id="recipe-media"></section>
            <section id="recipe-notes"></section>
        </div>
    </main>

    <footer class="container">
        <p>© 2024 Мои рецепты</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
